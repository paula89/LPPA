<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>LPPA</title>
    <link rel="stylesheet" type="text/css" href="./Content/styleLogin.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
		<div class="login-content">
			<form action="index.html">
                <img alt= "" src="https://img.icons8.com/dotty/80/000000/change-user-male.png"/>
                	<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="inputLogin">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Usuario</h5>
           		   		<input id="usuario" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="inputLogin"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input id="password" type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">¿Olvidó su contraseña?</a>
            	<input type="submit" class="btn" value="Login" onclick="location.replace('https://localhost:44392/Default.aspx'); return false;">
            </form>
        </div>

    <script type="text/javascript" src="\Scripts\LPPA\LoginScript.js"></script>
</body>
</html>
